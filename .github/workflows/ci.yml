name: Build Check

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:

    build:
        name: Build Check
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4

        - name: Install deps
          run: sudo apt install make docker

        - name: Run docker image
          run: make docker